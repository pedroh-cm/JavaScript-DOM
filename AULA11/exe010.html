<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de MULTAS</h1>
    Velocidade do carro <input type="number" name="txtvel" id="txtvel"> Km/h.
    <input type="button" value="Verificar" onclick="calcular()">
    <div id=res></div>
    <script>
     function calcular(){
            var txtvel = document.getElementById("txtvel")
            var vel = Number(txtvel.value)
            var res = document.getElementById("res")
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong> Km/h</p>`
            if (vel > 60){
               res.innerHTML +=`Sua velocidade atual é ${vel} Km/h, MULTADO!!`
            }else{
                res.innerHTML +=`Siga em frente com cuidado`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança</p>`
        }
    </script>
</body>
</html>
